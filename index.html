<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button>
          <img alt="Icon" src="images/search.png" />
        </button>
      </div>
      <div class="error">
	<p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img class="weather-icon" alt="weather" src="images/rain.png" />
        <h1 class="temp">22&degc</h1>
        <h2 class="city">New York</h2>
        <div class="details">
          <div class="col">
            <img alt="" src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img alt="" src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
